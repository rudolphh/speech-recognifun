<html>
  <head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/api-bible.css">
  <link rel="stylesheet" href="./assets/css/scripture.css">
  <link rel="stylesheet" href="./assets/css/main.css"> 
  </head>
  <body>
    <audio id="myAudio">
      <source src="./assets/sound/t1_be_back.wav" 
        type="audio/wav">
      Your browser does not support the audio element.
    </audio>
    
    <div class="container">
      <div class="words m-5">
      </div>
      <div style="text-align: center;" class="m-5">
        <select name="voice" id="voices">
          <option value="">Select A Voice</option>
        </select>
        <label for="rate">Rate: </label>
        <input type="range" name="rate" id="rate" min="0" max="3" step="0.1" value="1">
        <label for="pitch">Pitch: </label>
        <input type="range" name="pitch" id="pitch" min="0" max="2" step="0.1">
      </div>
      <div id="logo-container"><img class="vcin-logo" src="https://images.pexels.com/photos/3851254/pexels-photo-3851254.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt=""></div>
      <h4 id="search-input-label" style="display: none;">Search results for:</h4>
      <span id="search-input"></span>
      <h3 id="viewing"></h3>

      <div id="search-nav-top" class="search-nav search-nav-top"></div>
      <div id="results-list" class="search-results-list list-container"></div>
      <div id="search-nav-bottom" class="search-nav search-nav-bottom"></div>
    </div>

    <script src="./assets/js/colors.js"></script>
    <script src="./assets/js/fumsv2.min.js"></script>
    <script src="./assets/js/bible-api-search.js"></script>
    <script src="./assets/js/speech-synthesis.js"></script>
    <script src="./assets/js/speech-recognition.js"></script>
  </body>
</html>
